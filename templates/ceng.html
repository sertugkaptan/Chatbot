<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>

    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div id="logo">
					<a href="http://www.eul.edu.tr/"><img src="https://www.eul.edu.tr/wp-content/themes/lau_theme/images/logo_yazisiz-01.png" alt="Lefke Avrupa �niversitesi - European University of Lefke" width="94" height="94" class="pull-left"></a>
					<h1><a href="http://www.eul.edu.tr/">Lefke Avrupa Üniversitesi</a></h1>
					<div id="slogan"><p><a href="http://www.eul.edu.tr/">"Hayata bir adım önde başlamak için"</a></p></div>
                    <br>
				</div>
			</div>
		</div>
	</div>
<embed type="application/x-google-chrome-pdf" src="chrome-extension://mhjfbmdgcfjbbpaeojofohoefgiehjai/cffd5b84-ea67-461d-a70a-ea419df2c379" original-url="https://www.eul.edu.tr/wp-content/uploads/2018/06/compcurriculum.pdf" background-color="4283586137" javascript="allow" full-frame="">
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
